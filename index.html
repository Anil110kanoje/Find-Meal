<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Meal App</title>

  <!-- link to fontawsome -->
  <script src="https://kit.fontawesome.com/14097a442a.js" crossorigin="anonymous"></script>
  
  <!-- link to bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  
    <!-- link to css -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- full body section -->
  <div id="full-body">

    <!--navbar section -->
    <div class="head" id="header">
      <div class="navbar" id="nav" >
        <div class="container-fluid">
          <a class="navbar" href="index.html">Meal App</a>
          
          <!-- add favorite icon -->
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
             onclick="showFavMealList()">
            <span class="navbar-toggler-icon" ></span>
          </button>

          <!-- add side bar and close button-->
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar">
           
            <div class="offcanvas-header bg-danger">
              <p > Favourites </p>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" ></button>
            </div>

            <div id="favourites" class="offcanvas-body d-flex justify-content-center flex-wrap">
            </div>

          </div>
        </div>
      </div>

      <!-- heading -->
      <div id="heading" class="container text-center">
        <p style="font-weight: bold; font-size:3.5rem;">Find Best Meals for You</p>
      </div>

      <!-- search bar -->
      <div id="search-bar" class="container mt-4" onkeyup="showMealList()">
        <input type="search" id="search-meal" class="form-control" placeholder="Search here" />
      </div>

    
      <div id="heading-text" class="mt-3 text-center">
        <h3>Your Search Results:</h3>
      </div>

    </div>

    <!--show results-->
    <div id="main" class="d-md-flex justify-content-around container flex-wrap">
    </div>

  </div>

  <!-- link to bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>

  <!-- link to js -->
  <script src="script.js"></script>
</body>

</html>
